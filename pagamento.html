    <div class="pagamento">
        <div class="title">Dados de Pagamento</div>
        <form action="#">
            <div class="payment-details">
                <div class="input-box">
                    <span class="details">Número do Cartão</span>
                    <input type="text" placeholder="Insira o número do Cartão" maxlength="16" required>
                </div>
                <div class="input-box">
                    <span class="details">Validade</span>
                    <input type="text" placeholder="Insira a validade do Cartão" required>
                </div>
                <div class="input-box">
                    <span class="details">CVV</span>
                    <input type="text" placeholder="Insira o CVV do Cartão" required>
                </div>
                <div class="input-box">
                    <span class="details">Titular do Cartão</span>
                    <input type="text" placeholder="Insira o titular do Cartão" required>
                </div>
                <div class="input-box">
                    <span class="details">CPF</span>
                    <input type="text" placeholder="Insira seu CPF" required>
                </div>
            </div>
